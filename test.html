        <script src="piechart.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                var r = Raphael(10, 10, 1200, 600);
                var pie = r.g.piechart(320, 240, 100, [55, 20, 13, 32, 5, 1, 2, 10, 1, 1,1,1,1,1,1,1]);
                pie.legend(["%%.%% â€“ jQuery users", "EMACS users"], "%%.%% others", "square");
                pie.hover(function () {
                    this.sector.stop();
                    this.sector.scale(1.1, 1.1, this.cx, this.cy);
                    if (this.label) {
                        this.label[0].stop();
                        this.label[0].scale(1.5);
                        this.label[1].attr({"font-weight": 800});
                    }
                }, function () {
                    this.sector.animate({scale: [1, 1, this.cx, this.cy]}, 500);
                    if (this.label) {
                        this.label[0].animate({scale: 1}, 500);
                        this.label[1].attr({"font-weight": 400});
                    }
                });

                //        this.lbl[0].insertBefore(this.lbl[1]);
                //    }
                // }, function () {
                //    this.lbl && this.lbl.animate({opacity: 0}, 500);
                // });
                
                r.g.barchart(600, 10, 320, 200, [55, 20, 13, 32, 5, 1, 2, 10]).label(["%%.%%", "EMACS\nusers"]).hover(function () {
                    this.bar.darker();
                    this.label && this.label.attr({"font-weight": 800});
                }, function () {
                    this.bar.original();
                    this.label && this.label.attr({"font-weight": 400});
                });
            };
